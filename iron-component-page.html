<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-doc-viewer/iron-doc-nav.html">
<link rel="import" href="../iron-doc-viewer/iron-doc-viewer-default-theme.html">
<link rel="import" href="../iron-doc-viewer/iron-doc-viewer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-location/iron-location.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-toast/paper-toast.html">

<dom-module id="iron-component-page">
  <template>
    <style include="iron-doc-viewer-default-theme">
      iron-doc-viewer {
        margin: 16px 0 0 24px;
        max-width: 56em;
      }

      app-header {
        @apply --paper-font-headline;
        color: white;
        background-color: #5a5a5a;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #f9f9f9;
        }
      }

      iron-doc-nav {
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
      }

      iron-doc-viewer {
        --iron-doc-title: {
          display: none;
        }
      }

      #error-toast {
        background-color: var(--paper-red-600);
      }
    </style>

    <iron-location hash="{{_urlHash}}"></iron-location>

    <iron-ajax
        auto
        url="[[descriptorUrl]]"
        handle-as="json"
        last-response="{{_descriptor}}"
        loading="{{_loading}}"
        last-error="{{_error}}">
    </iron-ajax>

    <paper-toast id="loading-toast" opened="[[_loading]]" duration="0">
      Loading descriptor ...
    </paper-toast>

    <paper-toast id="error-toast" opened="[[_error]]" duration="0">
      Could not load descriptor "[[descriptorUrl]]". <br> [[_error.error]]
    </paper-toast>

    <app-drawer-layout id="layout" fullbleed>

      <app-drawer id="drawer" slot="drawer" swipe-open>
        <iron-doc-nav
            descriptor="[[_descriptor]]"
            path="{{_path}}"
            base-href="#"
            on-select="_onNavSelect">
        </iron-doc-nav>
      </app-drawer>

      <app-header-layout>
        <app-header slot="header" fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div condensed-title>[[_title]]</div>
          </app-toolbar>
        </app-header>

        <iron-doc-viewer
            id="viewer"
            descriptor="[[_descriptor]]"
            title="{{_title}}"
            path="[[_path]]"
            fragment-prefix="[[_path]]#"
            scroll-to="[[_scrollTo]]">
        </iron-doc-viewer>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'iron-component-page',

        properties: {
          descriptorUrl: {
            type: String,
            observer: '_descriptorUrlChanged'
          },

          _loading: Boolean,

          _error: Object,

          _descriptor: {
            type: Object,
            observer: '_descriptorChanged'
          },

          _path: String,

          _title: {
            type: String,
            observer: '_titleChanged'
          },

          _urlHash: {
            type: String,
            observer: '_urlHashChanged'
          },

          _scrollTo: String
        },

        _onNavSelect() {
          document.body.scrollTop = 0;
          if (this.$.layout.narrow) {
            this.$.drawer.close();
          }
        },

        _descriptorUrlChanged() {
          this._error = null;
        },

        _descriptorChanged(descriptor) {
          if (!descriptor || this._changing) {
            return;
          }

          this._changing = true;
          this._descriptor = _flatten(descriptor);
          this._changing = false;

          if (this._urlHash) {
            return;
          }

          var behaviors = descriptor.metadata
              && descriptor.metadata.polymer
              && descriptor.metadata.polymer.behaviors;

          if ((descriptor.namespaces || []).length) {
            this._path = '/namespaces/' + descriptor.namespaces[0].name;
          } else if ((descriptor.elements || []).length) {
            var element = descriptor.elements;
            this._path = '/elements/' + (element.tagname || element.name);
          } else if ((behaviors || []).length) {
            this._path = '/behaviors/' + behaviors[0].name;
          } else if ((descriptor.mixins || []).length) {
            this._path = '/mixins/' + descriptor.mixins[0].name;
          } else if ((descriptor.classes || []).length) {
            this._path = '/classes/' + descriptor.classes[0].name;
          }
        },

        _titleChanged(title) {
          window.document.title = title;
        },

        _urlHashChanged(urlHash) {
          var parts = urlHash.split('#');
          this._path = parts[0];
          this._scrollTo = parts[1];
        }
      });

      function _flatten(descriptor, flat) {
        if (!flat) {
          flat = {
            namespaces: [],
            elements: [],
            metadata: {
              polymer: {
                behaviors: []
              }
            },
            mixins: [],
            classes: [],
          };
        }
        for (var i = 0; i < (descriptor.namespaces || []).length; i++) {
          _flatten(descriptor.namespaces[i], flat);
          flat.namespaces.push(descriptor.namespaces[i]);
        }
        for (var i = 0; i < (descriptor.classes || []).length; i++) {
          flat.classes.push(descriptor.classes[i]);
        }
        for (var i = 0; i < (descriptor.elements || []).length; i++) {
          flat.elements.push(descriptor.elements[i]);
        }
        var descriptorBehaviors =
            ((descriptor.metadata || {}).polymer || {}).behaviors;
        for (var i = 0; i < (descriptorBehaviors || []).length; i++) {
          flat.metadata.polymer.behaviors.push(descriptorBehaviors[i]);
        }
        for (var i = 0; i < (descriptor.mixins || []).length; i++) {
          flat.mixins.push(descriptor.mixins[i]);
        }
        return flat;
      }
    })();
  </script>
</dom-module>
